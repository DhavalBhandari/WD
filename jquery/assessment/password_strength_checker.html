<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:200px auto;
            text-align: center;
        }
        input{
            height: 30px;
        }
    </style>
</head>

<body>
    <h1>Password Checker jQuery</h1>
    <input type="password" name="pass" id="pass" size="30">
    <span></span>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $(document).ready(function () {
        $("#pass").keyup(function () {
            console.log($("#pass").val().length)
            if ($("#pass").val().length < 6) {
                $("span").text("weak").css("background-color", "red")
            }
            else if ($("#pass").val().length == 6) {
                $("span").text("medium").css("background-color", "yellow")
            }
            else {
                $("span").text("strong").css("background-color", "green")
            }
        })
    })
</script>
</html>
