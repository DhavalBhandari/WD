<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 3px;
        }
    </style>
</head>

<body>
    <h2>Membership Application</h2>
    <span>To apply for membership please complete all questions</span>
    <hr>

    <form action="">
        <table>
            <tr>
                <td><label>Name</label></td>
                <td><input type="text"><br><sup>First Name</sup></td>
                <td><input type="text"><br><sup>Last Name</sup></td>
            </tr>
            <tr>
                <td rowspan="4"><label>Address</label></td>
                <td colspan="2"><input type="text" size="46"><br><sup>Street Address</sup></td>
            </tr>
            <tr>
                <td colspan="2"><input type="text" size="46"><br><sup>Street Address Line 2</sup></td>
            </tr>
            <tr>
                <td><input type="text"><br><sup>City</sup></td>
                <td><input type="text"><br><sup>State/Province</sup></td>
            </tr>
            <tr>
                <td><input type="text" size="10"><br><sup>Postal/Zip Code</sup></td>
                <td><select style="width: 175px;">
                        <option hidden><b>Please Select</b></option>
                        <option>INDIA</option>
                        <option>USA</option>
                        <option>UK</option>
                        <option>UAE</option>
                    </select><br><sup>Country</sup></td>
            </tr>
            <tr>
                <td><label>E-mail</label></td>
                <td colspan="2"><input type="email" size="40" placeholder="Ex:myname@example.com"></td>
            </tr>
            <tr>
                <td><label>Home Number</label></td>
                <td><input type="text" size="16"><br><sup>Area Code</sup></td>
                <td><input type="text" size="20"><br><sup>PhoneNumber</sup></td>
            </tr>
            <tr>
                <td><label>Cellular Number</label></td>
                <td><input type="text" size="16"><br><sup>Area Code</sup></td>
                <td><input type="text" size="20"><br><sup>PhoneNumber</sup></td>
            </tr>
            <tr>
                <td><label>Work Number</label></td>
                <td><input type="text" size="16"><br><sup>Area Code</sup></td>
                <td><input type="text" size="20"><br><sup>PhoneNumber</sup></td>
            </tr>
            <tr>
                <td><label>Website</label></td>
                <td colspan="2"><input type="url" size="40"></td>
            </tr>
        </table>


    </form>

</body>

</html>
