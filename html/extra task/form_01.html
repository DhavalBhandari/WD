<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label,input,select,textarea{
            margin: 10px;
            padding: 8px;
        }
        body{
            background-color: rgb(19, 160, 160);
            color: black;
        }
    </style>
</head>

<body>
    <form action="">
        <label for="">Firstname</label>
        <input type="text"><br>
        <label for="">Middlename:</label>
        <input type="text"><br>
        <label for="">Lastname:</label>
        <input type="text"><br>
        <label for="">Course:</label>
        <select>
            <option value=""hidden>Course</option>
            <option value="">BCA</option>
            <option value="">BA</option>
            <option value="">BCOM</option>
            <option value="">BTECH</option>
            <option value="">MTECH</option>
        </select><br>
        <label for="">Gender:</label><br>
        <input type="radio" name="gender">Male<br>
        <input type="radio" name="gender">Female<br>
        <input type="radio" name="gender">Others<br>
        <label for="">Phone:</label>
        <input type="text" style="width: 35px;" value="+91">
        <input type="tel"><br>
        <label for="">Address:</label><br>
        <textarea rows="10" cols="100"></textarea><br>
        <label for="">Email:</label>
        <input type="email"><br>
        <label for="">Password:</label>
        <input type="password"><br>
        <label for="">Re-type password:</label>
        <input type="password"><br>
        <input type="submit">

    </form>
</body>

</html>
