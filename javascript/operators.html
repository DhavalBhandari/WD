<script>
    // 1.Arithmetic operator -, +, --, ++, *, /, %, **
    let a=25;
    let b=30;
    document.write("Addition is "+(a+b)+"<br>")
    document.write("Substraction is "+(a-b)+"<br>")
    document.write("Multiplication is "+(a/b)+"<br>")
    document.write("Divison is "+(a/b)+"<br>")
    document.write("Modlus is "+(25%5)+"<br>")
    document.write("power of 5:"+(5**2)+"<br>")
    document.write("cube of 5:"+(5**3)+"<br>")

    // Prefix and Postfix
    //POSTFIX:
    let c=25;
    document.write("c is",c) //25
    ans=c++;
    document.write("c is",c)//26
    document.write("ans is",ans)//25

    //PREFIX:
    ans=++c;
    document.write("c is",c)//27
    document.write("ans is",ans)//27

    a=a+b;
    a +=b;
    a-=5; //a=a-5;
    a *=2;
    a/=5;

</script>
